<!DOCTYPE html>
<html>
<head>
    <title>Vedic Astrology Input</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a148c;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4a148c;
            color: white;
            padding: 10px 20px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #6a1b9a;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ðŸ”­ Enter Your Birth Details</h1>
    <form method="POST">
        Birth Date:
        <input type="date" name="birth_date" required><br>
        Birth Time:
        <input type="time" name="birth_time" required><br>
        Latitude:
        <input type="text" name="latitude" placeholder="e.g., 28.6139" required><br>
        Longitude:
        <input type="text" name="longitude" placeholder="e.g., 77.2090" required><br>
        Timezone:
        <input type="text" name="timezone" placeholder="e.g., Asia/Kolkata" required><br>
        <input type="submit" value="Generate Horoscope ðŸ”®">
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
